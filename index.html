<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <!-- 关键：保证移动端正确缩放到宽度 640px -->
  <meta
    name="viewport"
    content="width=640, initial-scale=0.6, maximum-scale=0.7, user-scalable=no"

  />
  <title>互动漫画 + 简易小游戏</title>
  <!-- 引入外部样式表 -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- 整个项目最外层容器：宽度 640px，高度自动，居中显示 -->
  <div id="app-container">
    
    <!-- ================= 漫画页面 容器 ================= -->
    <!-- 1. Page 1: 共 5 张逐步显示的漫画切片 -->
    <section class="comic-page" id="page1">
      <!-- 5 个占位 div，每个放一张切片，初始隐藏 -->
      <div class="comic-part" data-part="1">
        <img src="images/comic/page1-part1.png" alt="第1部分漫画" />
      </div>
      <div class="comic-part" data-part="2">
        <img src="images/comic/page1-part2.png" alt="第2部分漫画" />
      </div>
      <div class="comic-part" data-part="3">
        <img src="images/comic/page1-part3.png" alt="第3部分漫画" />
      </div>
      <div class="comic-part" data-part="4">
        <img src="images/comic/page1-part4.png" alt="第4部分漫画" />
      </div>
      <div class="comic-part" data-part="5">
        <img src="images/comic/page1-part5.png" alt="第5部分漫画" />
      </div>
      <!-- 底部向下箭头 -->
      <div class="nav-arrow" id="arrow1">
        <img src="images/arrow-down.png" alt="向下箭头" />
      </div>
    </section>

    <!-- 2. Page 2: 共 4 张逐步显示的漫画切片 -->
    <section class="comic-page" id="page2" style="display: none">
      <div class="comic-part" data-part="1">
        <img src="images/comic/page2-part1.png" alt="第1部分漫画" />
      </div>
      <div class="comic-part" data-part="2">
        <img src="images/comic/page2-part2.png" alt="第2部分漫画" />
      </div>
      <div class="comic-part" data-part="3">
        <img src="images/comic/page2-part3.png" alt="第3部分漫画" />
      </div>
      <div class="comic-part" data-part="4">
        <img src="images/comic/page2-part4.png" alt="第4部分漫画" />
      </div>
      <div class="comic-part" data-part="5">
      <img src="images/comic/page2-part5.png" alt="第5部分漫画" />
      </div>
      <div class="nav-arrow" id="arrow2">
        <img src="images/arrow-down.png" alt="向下箭头" />
      </div>
    </section>

    <!-- 3. Page 3: 1 张全屏漫画 -->
    <section class="comic-page" id="page3" style="display: none">
      <div class="comic-full">
        <img src="images/comic/page3-full.png" alt="第三页全屏漫画" />
      </div>
      <div class="nav-arrow" id="arrow3">
        <img src="images/arrow-down.png" alt="向下箭头" />
      </div>
    </section>

    <!-- 4. Page 4: 放小游戏的容器（开始隐藏）-->
    <section id="game-page" style="display: none">
      <!-- 使用 <canvas> 来绘制游戏画面，尺寸为 640x1008 -->
      <canvas id="game-canvas" width="640" height="1008"></canvas>
    </section>

    <!-- 5. Page 5: 结束漫画（共 5 张，不自动切换，只展示，含一个超链接） -->
    <section class="comic-page" id="page4" style="display: none">
      <div class="comic-part" data-part="1">
        <img src="images/comic/page4-part1.png" alt="结束漫画 第1部分" />
      </div>
      <div class="comic-part" data-part="2">
        <img src="images/comic/page4-part2.png" alt="结束漫画 第2部分" />
      </div>
      <div class="comic-part" data-part="3">
        <img src="images/comic/page4-part3.png" alt="结束漫画 第3部分" />
      </div>
      <div class="comic-part" data-part="4">
        <img src="images/comic/page4-part4.png" alt="结束漫画 第4部分" />
      </div>
      <div class="comic-part" data-part="5">
        <img src="images/comic/page4-part5.png" alt="结束漫画 第5部分" />
      </div>
      <!-- 超链接（假设链接到 https://example.com） -->
      <div class="end-link">
        <a href="https://example.com" target="_blank">点击这里访问更多内容</a>
      </div>
    </section>

  </div> <!-- /#app-container -->

  <!-- 引入主脚本 -->
  <script src="js/main.js"></script>
</body>
</html>
